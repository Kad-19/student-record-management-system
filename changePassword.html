<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/changePassword-styles.css">
    <title>Change Password</title>
  </head>
  <body>
    <main>
      <section>
        <h2>Change Password</h2>
        <form id="change-password-form">
          <label for="current-password">Current Password</label>
          <input type="password" id="current-password" placeholder="Current Password" required minlength="4" maxlength="12"/>
          <label for="new-password">New Password</label>
          <input type="password" id="new-password" placeholder="New Password" required minlength="4" maxlength="12"/>
          <label for="confirm-password">Confirm Password</label>
          <input type="password" id="confirm-password" placeholder="Confirm Password" required minlength="4" maxlength="12"/>
          <div class="bottom">
            <a href="" class="go-back">Go back</a>
            <a href="resetPassword.html" class="forgot-password">Forgot Password?</a>
            <input type="submit" value="Change Password" class="change-password" id="submit"/></a>
          </div>
        </form>
      </section>
      <section id="warning" class="warning invisible">
        <div id="popup">
          <div id="warning-message"></div>
          <button id="close-btn">Ok</button>
        </div>
      </section>
    </main>
    <script src="./script/changePassword.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/login-styles.css" />
    <title>Login</title>
  </head>
  <body>
    <main>
      <section>
        <h2>Login</h2>
        <form id="loginForm">
          <label for="role">Role</label>
          <select required id="role">
            <option>--select-your-role--</option>
            <option>Teacher</option>
            <option>Administrator</option>
            <option>Student</option>
          </select>
          <label for="uni">University</label>
          <select required id="uni">
            <option>--select-university--</option>
            <option>Addis Ababa Science and Technology University</option>
            <option>Adama Science and Technology University</option>
            <option>Bahirdar University</option>
          </select>
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            placeholder="email@gmail.com"
            required
          />
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            placeholder="Password"
            required
            minlength="4"
            maxlength="12"
          />
          <div class="bottom">
            <a href="/index.html" class="go-back">Go back</a>
            <a href="resetPassword.html" class="forgot-password"
              >Forgot Password?</a
            >
            <a href="#" id="signin"
              ><input type="submit" value="Login" class="login" id="submit"
            /></a>
          </div>
        </form>
      </section>
      <section id="warning" class="warning invisible">
        <div id="popup">
          <div>Please Fill all text fields</div>
          <button id="close-btn">Ok</button>
        </div>
      </section>
    </main>
    <script src="./script/login.js"></script>
  </body>
</html>
